<!DOCTYPE html>
<html>
<head>
	<title>A Facebook Clone</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<!-- overall page wrapper  -->
	<div id="facebook-wrapper">
	
		<div id="header">
			<!-- Header div to contain all header elements -->
			<div id="header-inner">
				<div id="left-header">
			<!-- logo, Search bar -->
					<div id="fb-logo"></div>
					<div id="fb-search">
						<input type="text" placeholder="Your Name">
					</div>
				</div>
				<div id="right-header">
			<!-- avatar, name, home, social icons, lock, down arrow -->
			<div id="small-avatar">
				<img src="avatar.jpg">
			</div>
			<div id="avatar-name">Connie</div>

			<div id="home-link">
				<a href="#">Home</a>
			<!-- Social icons -->
			<div class="social-icon friends">
			</div>
			<div class="social-icon messages">
			</div>
			<div class="social-icon notifications">
			</div>

		<div id="cover-photo-wrapper"></div>
		<!-- big photo
		small avatar, name, 2 buttons
		nav menu
		camera up in the top corner-->
	</div>

</body>
</html>
